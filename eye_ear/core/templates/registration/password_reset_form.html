{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Forgot Password | My Audio Blogs</title>
<meta name="title" content="Forgot Password | My Audio Blogs">
<meta content="Forgot Password page of My Audio Blogs. My Audio Blogs is a platform that allows users to Discover Blogs with Audio." name="description" />
<meta content="Forgot Password, My Audio Blogs, Blogs, Audio Blogs, audio with blogs, best blogs, audible blogs" name="keywords" />

<meta name="og:title" content="Forgot Password | My Audio Blogs" />
<meta name="og:type" content="website" />
<meta name="og:url" content="https://www.myaudioblogs.co/" />
<meta name="og:image" content="https://www.myaudioblogs.co/static/image/logo/favicon.svg" />
<meta name="og:description" content="Forgot Password page of My Audio Blogs. My Audio Blogs is a platform that allows users to Discover Blogs with Audio." />

<meta name="twitter:title" content="Forgot Password | My Audio Blogs">
<meta name="twitter:description" content="Forgot Password page of My Audio Blogs. My Audio Blogs is a platform that allows users to Discover Blogs with Audio.">
<meta name="twitter:image" content="https://www.myaudioblogs.co/static/image/logo/favicon.svg">
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.myaudioblogs.co/">
{% endblock %}

{% block body %}
  <div class="container login-form">
    <div class="row">
      <div class="col-lg-6">
        <h1>Forgot Password</h1>
      
        <form method="post" action="">
          {% csrf_token %}
          {% if form.email.errors %}
            {{ form.email.errors }}
          {% endif %}
          <p><input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Email Address"></p>
          <button type="submit" class="btn btn-success">Reset password</button>
        </form>
      </div>
      <div class="col-lg-6">
        <img src="{% static 'image/svg/forgot_password.svg' %}" alt="forgot password">
        <div class="link-wrapper">
          <p><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
